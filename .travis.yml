#        - "docker-compose up as7"
#        - "mvn package -Dcheckstyle.skip=true -Dgpg.skip=true -B -V -Pquickrun,all"
#      name: "Integration JBoss AS 7"

#    - stage: integration

stages:
  - quick
  - long
